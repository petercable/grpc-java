description = "gRPC: Testing Protos"

// Add dependency on the protobuf plugin
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath libraries.protobuf_plugin
    }
}

dependencies {
    compile project(':grpc-protobuf'),
            project(':grpc-stub')
}

compileJava.onlyIf {
    // Because there is no source file in the main sourceSet, skip the task.
    // But all tasks it dependsOn will still run.
    !rootProject.childProjects.containsKey('grpc-compiler')
}

configureProtoCompilation()

// Let intellij projects refer to generated code
idea {
    module {
        sourceDirs += file("${projectDir}/src/generated/main/java")
        sourceDirs += file("${projectDir}/src/generated/main/grpc")
    }
}
